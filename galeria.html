  <script>
    if (window.location.pathname.includes("camara.html")) {
      const fondo = document.createElement("img");

      fondo.style.position = "fixed";
      fondo.style.top = 0;
      fondo.style.left = 0;
      fondo.style.width = "100%";
      fondo.style.height = "100%";
